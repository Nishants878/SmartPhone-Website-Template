<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
               <img src="./Assets/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./Assets/mobile.png" class="mobile" alt="Mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./Assets/camera.png" alt="Camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./Assets/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./Assets/display.png" alt="Display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./Assets/battery.png" alt="Battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 72Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

           <div class="controls">
               <img src="./Assets/arrow.png" alt="Arrow" id="upBtn">
               <h3>Features</h3>
               <img src="./Assets/arrow.png" alt="Arrow" id="downBtn">
           </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;
        
        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue=rotateSum
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotateSum;
            rotateValue=rotateSum
        }

    </script>
</body>
</html>
